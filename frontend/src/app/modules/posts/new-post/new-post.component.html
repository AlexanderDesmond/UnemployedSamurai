<div class="container">
  <h1>Upload an Image</h1>
  <img [src]="newImage" alt="new post" *ngIf="newImage" />
  <input
    type="file"
    (change)="onFileSelected($event)"
    id="file"
    class="uploadImg"
  />
  <label for="file" class="uploadBtn button inverted-button">Upload</label>
  <button type="button" (click)="onSubmit()" class="button">Submit</button>
</div>
