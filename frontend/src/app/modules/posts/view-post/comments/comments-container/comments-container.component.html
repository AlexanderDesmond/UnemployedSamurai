<div>
  <div *ngIf="comments.length === 0">
    <p>This post has no comments.</p>
  </div>
  <div *ngIf="comments">
    <div *ngFor="let c of comments">
      <app-comment [id]="c" [level]="level"></app-comment>
    </div>
  </div>
</div>
