<div class="container">
  <div *ngIf="post">
    <app-post *ngIf="post" [post]="post"></app-post>

    <app-reaction-container *ngIf="post" [post]="post"></app-reaction-container>
    <button
      type="button"
      *ngIf="isLoggedIn"
      (click)="DeletePost()"
      class="button deleteBtn"
    >
      Delete Post
    </button>

    <app-add-comment *ngIf="post" [post]="post"></app-add-comment>

    <h2>Comments</h2>
    <app-comments-container
      *ngIf="post && post.comments"
      [comments]="post.comments"
      [level]="1"
    ></app-comments-container>
  </div>
</div>
