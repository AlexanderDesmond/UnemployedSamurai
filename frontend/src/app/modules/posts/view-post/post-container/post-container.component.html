<div class="container">
  <app-post *ngIf="post" [post]="post"></app-post>

  <h1>Add Comment</h1>
  <app-add-comment *ngIf="post" [post]="post"></app-add-comment>

  <h2>Comments</h2>
  <app-comments-container *ngIf="post && post.comments" [comments]="post.comments"></app-comments-container>

</div>
